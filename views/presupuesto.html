       <img src="../assets/images/others/butterfly-side-view-with-detailed-wings-svgrepo-com.svg" alt="logo de la página2" title="logo de la página2" class="logo" width="800" height="800">

  <!--Menú de navegación donde pondré la mayoría de mis enlaces-->
     <nav>

     <div class="mainbudget">
         <form class="form" method="post" name="Presupuesto"> 
           <h1>Solicitud de Presupuesto</h1>
           <div class="boxname">
             <label>Nombre</label>
             <input type="text" name="nombre" id="name" placeholder="Escriba aquí su nombre completo. No sobrepase los 30 carácteres" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{2,40}" required>
           </div>
           <div class="boximail">
             <label>Correo Electrónico</label>
             <input type="email" name="correo electronico" id="imail" pattern="[a-zA-Z0-9_-.]+@[a-z0-9._-]+\.[a-z]{2,6}" title="escribe un correo correcto" placeholder="Escriba aquí su correo electrónico" required>
           </div>
           <div class="boxtel">
             <label>Teléfono</label> 
             <input type="tel" name="teléfono" id="tel" placeholder="Número de télefono con el prefijo correspondiente" pattern="[0-9]{11}" required>
           </div>
           <div class="boxinformation">
             <label>Solicite más información</label>
             <textarea rows="5" id="information" placeholder="Escriba aquí los productos que desea adquirir y nos pondremos en contacto con usted"> </textarea>
           </div>
           <div class="final-part">
              <div class="checkbox-container">
                 <input type="checkbox" name="casilla" value="politica de privacidad" id="checkbox" required>
                 <p class="pcheckbox"> Politica de privacidad</p>
              </div>
              <div class="buttons">
                 <button type="submit">ENVIAR</button>
                 <button type="reset">ELIMINAR</button>
              </div>
           </div>     
         </form> 
     </div>

        <div class="part-left">

        </div>
        <div class="part-right">

          <img src="../assets/images/others/socialmedia/tiktok.svg" alt="imagen de tiktok" class="symbols" width="800" height="800">
          <img src="../assets/images/others/socialmedia/whatsapp.svg" alt="imagen de whatsapp" class="symbols" width="800" height="800">
          <p class="address">Dirección: Palace Street, Ireland</p>
       </div>
     </footer>
